<html>
    
    <head>
      <title>Star Rating Example</title>
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">
      <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
      <script src="../dist/star-rating.min.js"></script>
      <style>
        body {
          font-size: 1em;
          font-family: 'Tahoma', sans-serif;
        }
    
        .custom-text {
          font-weight: bold;
          font-size: 1.9em;
          border: 1px solid #cfcfcf;
          padding-left: 10px;
          padding-right: 10px;
          border-radius: 5px;
          color: #999;
        }
      </style>
    </head>
    
    <body>
      <div id="app">
    
        <h2>Default</h2>
        <star-rating></star-rating>
    
    
      </div>
    
      <script>
        // import review from '../src/review.vue'
        new Vue({
          el: '#app',
          components: {
            'star-rating': VueStarRating.default,
            // 'review': review
          },
          methods: {
            setRating: function (rating) {
              this.rating = "You have Selected: " + rating + " stars";
            },
            showCurrentRating: function (rating) {
              this.currentRating = (rating === 0) ? this.currentSelectedRating : "Click to select " + rating +
                " stars"
            },
            setCurrentSelectedRating: function (rating) {
              this.currentSelectedRating = "You have Selected: " + rating + " stars";
            },
            reset: function () {
              this.resetableRating = 0;
            },
            syncRating: function (rating) {
              this.resetableRating = rating;
            }
          },
          data: {
            boundRating: 2,
            rating: "No Rating Selected",
            currentRating: "No Rating",
            currentSelectedRating: "No Current Rating",
            resetableRating: 3,
            reviews: {
              comment: 'some comment',
              rating: {
                cleanliness: 5,
                overallRating: 3,
                staff: 4,
                location: 3,
                comfort: 3
              }
            }
          }
        });
      </script>
    </body>
    
    </html>
